<body>

    <header>
        <h1>Art Museum</h1>
        <p>Open every weekday: 10:00 - 20:00</p>

        <div class="logo"><a class="logo" href="index.html">ART</a></div>

    <main>
        <div class="form-full">
            <h1>Contact Us</h1>
            <p style="text-align: center;  font-weight: bold; margin-top: -10px; margin-bottom: 30px;">Let us know your comments and suggestions</p>

            <form>
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" >
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name">
                </div>
                <div class="form-group">
                    <label for="email">E-mail Address</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="phone">Mobile Phone Number</label>
                    <div class="phone-input">
                        <select>
                            <option value="TR">TR</option>
                            <option value="US">US</option>
                            <option value="UK">UK</option>  
                        </select>
                        <input type="tel" id="phone" placeholder="Ex: 05xx xxx xx xx">
                    </div>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                <textarea id="message" rows="4" placeholder="Write your message here..."></textarea>
                </div>
            </form>
        </div>

    </main>

    <footer>
        <div class="footsec1">
            <h3>Contact Us</h3>
            <p>Email: 12.adafidevs@gmail.com <br> Phone: +90 555 55 55</p>
        </div>
